    function render(data) {
      const container = document.getElementById("bookmark-container");
      container.innerHTML = "";
      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.setAttribute("data-title", item.title.toLowerCase());
        card.setAttribute("data-tag", (item.tag || "").toLowerCase());
        card.setAttribute("data-url", item.url.toLowerCase());

        card.innerHTML = `
          <a href="${item.url}" target="_blank"><i class="fa ${item.icon || 'fa-bookmark'}"></i> ${item.title}</a>
          <div class="desc">${item.url}</div>
          <span class="tag">#${item.tag || 'å…¶ä»–'}</span>
        `;
        container.appendChild(card);
      });
      document.getElementById("counter").textContent = `ï¼ˆ${data.length} æ¡ï¼‰`;
    }

    function initTagFilter() {
      const select = document.getElementById("tagFilter");
      const tags = Array.from(new Set(bookmarks.map(b => b.tag || "å…¶ä»–"))).sort();
      tags.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t;
        opt.textContent = t;
        select.appendChild(opt);
      });
      select.addEventListener("change", applyFilters);
    }

    function applyFilters() {
      const kw = document.getElementById("search").value.toLowerCase();
      const tagSel = document.getElementById("tagFilter").value;
      const filtered = bookmarks.filter(b => {
        const hay = (b.title + " " + (b.tag||"") + " " + b.url).toLowerCase();
        const kwMatch = kw ? hay.includes(kw) : true;
        const tagMatch = tagSel ? (b.tag === tagSel) : true;
        return kwMatch && tagMatch;
      });
      render(filtered);
    }

    document.getElementById("search").addEventListener("input", applyFilters);

    // init
    initTagFilter();
    render(bookmarks);
  </script>
