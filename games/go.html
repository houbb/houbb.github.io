<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>围棋</title>

    <style>

        body {
            margin: 0;
            padding: 0;
            background: #C89C5C;
        }

        #chess-div {
            margin: 0 auto;
            height: 90%;
            padding-top: 20px;
        }
        #chess-div table {
            min-width: 600px;
            min-height: 600px;
            margin: 0 auto;
        }

        table
        {
            border-collapse:collapse;
            border-color: #000000;
        }

    </style>

</head>

<body class="container">


<div id="chess-div">


</div>


<script>

    function Chess() {
        //初始化
        this.init = function () {
            this.board();
        };
        /*画棋盘*/
        this.board = function () {
            var row = 18;	//18 行
            var col = 18;	//18 列

            var array = new Array("<table class='table' border=1 cellspacing=0  cellpadding=\"0\">");
            for (var i = 0; i < row; i++) {
                array.push("<tr>");
                for (var j = 0; j < col; j++) {
                    array.push("<td align=center></td>");
                }
                array.push("</tr>");
            }
            array.push("</table>");

            var rs = array.join("");
            $('chess-div').innerHTML = rs;

        };


        function $(id) {
            return document.getElementById(""+id+"");
        }

    }


    new Chess().init();

</script>


</body>

</html>
