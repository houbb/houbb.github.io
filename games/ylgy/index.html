  <body>

    <button onclick="bgMusicClick()" style="float: right; display: inline; margin-right: 20px; margin-top: 15px;">🎼音乐</button>
    
    <div id="app"></div>

    <!--音乐播放器-->
    <div class="music-warp hidden">
      <audio id="bg-music" loop preload autoplay>
            <source src="/games/ylgy/assets/bgm.5b004bb3.mp3" type="audio/mpeg">
      </audio>
    </div>
    
    

  </body>

  <script type="text/javascript">
    function bgMusicClick() {
      let music = document.getElementById("bg-music");//获取ID  
      if (music.paused) { //判读是否播放  
          music.paused=false;
          music.play(); //没有就播放 
      } else {
         music.paused=true;
         music.pause(); //关闭播放 
      }
    }
</script>
