<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<!-- UC浏览器应用模式+全屏模式 -->
		<meta name="browsermode" content="application"/>
		<meta name="full-screen" content="yes"/>
		<!-- QQ浏览器应用模式+全屏模式 -->
		<meta name="x5-page-mode" content="app"/>
		<meta name="x5-fullscreen" content="true"/>
		<!-- 兼容360浏览器 -->
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<title>纪元魔塔</title>
		<link type="text/css" href="./Layout.css" rel="stylesheet">
		<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
		<script type="text/javascript" src="./Res/Items.js"></script>
		<script type="text/javascript" src="./Res/IconsData.js"></script>
		<script type="text/javascript" src="./Res/Enemys.js"></script>
		<script type="text/javascript" src="./Res/Maps.js"></script>
		<script type="text/javascript" src="./Res/Switchs.js"></script>
		<script type="text/javascript" src="./Res/Events.js"></script>
		<script type="text/javascript" src="./Core.js"></script>
	</head>
	<body>
		<!-- 游戏容器 -->
		<div id="GameGroup">
			<!-- 开始界面 -->
			<div id="GameStart">
				<p id="LoadTip">Loading</p>
				<div id="LoadProgressBar">
					<div id="LoadProgress"></div>
				</div>
			</div>
			<!-- 画布容器 -->
			<div id="CanvasGroup">
				<h1 id="GameLoading">Drawing...</h1>
				<!-- 状态栏图层 -->
				<canvas id="Property" width="352px" height="512px"></canvas>
				<!-- 背景图层 -->
				<canvas id="MapBg" width="352px" height="352px"><h2 id="Tip">您的浏览器不支持HTML5,请升级或更换浏览器</h2></canvas>
				<!-- 事件图层 -->
				<canvas id="MapEvent" width="352px" height="352px"></canvas>
				<!-- 前景图层 -->
				<canvas id="MapFg" width="352px" height="352px"></canvas>
				<!-- 界面图层 -->
				<canvas id="SystemUI" width="352px" height="352px"></canvas>
				<!-- 数据图层 -->
				<canvas id="DataUpdate" width="352px" height="352px"></canvas>
			</div>
			<!-- 工具栏 -->
			<div id="ToolGroup">
			  <img id="GoFloorButton" src="./Res/GoFloor.png">
			  <img id="EnemyBookButton" src="./Res/EnemyBook.png"/>
			  <button id="ToolsButton">道具</button>
			  <button id="SettingButton">设置</button>
			  <button id="SaveGame">存档</button>
			  <button id="LoadGame">读档</button><br>
			  <button id="Test">测试,禁按</button><br>
			  <button id="HelpButton">？</button>
			  <select id="ZoomBox">
			    <option value=1>选择缩放</option>
			    <option value=1>默认(Zoom=1)</option>
			    <option value=0.4>0.4</option>
			    <option value=0.5>0.5</option>
			    <option value=0.6>0.6</option>
			    <option value=0.7>0.7</option>
			    <option value=0.8>0.8</option>
			    <option value=0.9>0.9</option>
			    <option value=1.1>1.1</option>
			    <option value=1.2>1.2</option>
			    <option value=1.3>1.3</option>
			    <option value=1.4>1.4</option>
			    <option value=1.5>1.5</option>
			  </select>
			</div>
			<!-- 控制器容器 -->
			<div id="ControlGroup">
			  <img id="Controller" src="./Res/Controller.png">
			  <img id="Controller2" src="./Res/Controller2.png">
			</div>
		</div>
	</body>
</html>
