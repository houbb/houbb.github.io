<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>飞机大战</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body data-status="index" class="bg-1">
<audio  id="bgm" src="./audio/bgm.mp3" loop="loop"></audio>
<canvas id="game"></canvas>
<div class="index">
    <h1>飞机大战</h1>
    <div class="btn-group">
        <button class="btn js-start">开始游戏</button>
        <button class="btn js-setting">游戏设置</button>
        <button class="btn js-rule">游戏说明</button>
    </div>
</div>
<div class="panel rule">
    <h2>游戏说明</h2>
    <p>通过手指移动飞机，躲避敌人，通过子弹射击敌人得分，游戏无限时。消灭小型飞机得20分，消灭大型飞机的50分</p>
    <button class="js-confirm-rule">我知道了</button>
</div>
<div class="panel setting">
    <h2>游戏设置</h2>
    <ul class="setting-group">
        <li class="setting">
            <span>音乐设置</span>
            <select name="music" id="music">
                <option value="close">关闭音乐</option>
                <option value="open">开启音乐</option>
            </select>
        </li>
        <li class="setting">
            <span>背景设置</span>
            <select id="background" name="background">
                <option value="bg-1">背景一</option>
                <option value="bg-2">背景二</option>
                <option value="bg-3">背景三</option>
                <option value="bg-4">背景四</option>
            </select>
        </li>
        <li class="setting">
            <span>战机设置</span>
            <select id="panle" name="plane">
                <option value="bluePlaneIcon">蓝色战机</option>
                <option value="redPlaneIcon">红色战机</option>
            </select>
        </li>
    </ul>
    <button class="js-confirm-setting">确认设置</button>
</div>
<div class="panel score">
    <h2>游戏结束</h2>
    <p>最终得分:<span id="score"></span></p>
    <button class="js-reload">重新开始</button>
    <button class="comeback">回到首页</button>
</div>
<!-- 页面 js start-->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="js/config.js"></script>
<script src="js/resource.js"></script>
<script src="js/element.js"></script>
<script src="js/enemy.js"></script>
<script src="js/bullet.js"></script>
<script src="js/plane.js"></script>
<script src="js/app.js"></script>

<!-- 页面 js end-->
</body>

</html>
