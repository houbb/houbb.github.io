<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>连连看|老马啸西风</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrapper">
    <div class="init-box">
      <div class="start-btn">
      </div>
    </div>
    <div class="game-box hidden">
      <div class="toolbar">
        <div class="time"></div>
        <div class="level"></div>
        <div class="disorder"></div>
        <div class="scoring"></div>
      </div>
      <div class="game-area">
        <table id="game">
          <canvas id="canvas" class="hidden" width=800 height=560></canvas>
        </table>
      </div>
    </div>
    <div class="game-over hidden">
      <div class="current-score"></div>
      <div class="history-score"></div>
      <div class="replay-btn"></div>
    </div>
    <audio class="hidden" src="http://mp3.9ku.com/hot/2010/10-19/400027.mp3" loop="loop"></audio>

  </div>
  <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
  <script src="main.js"></script>

</html>
