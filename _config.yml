# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings

###################### START 站点全局信息#########################

#博客名称
blogName: Echo Blog
# 标题
title: Echo Blog
# 博客名称
blogName: Echo
# 作者
me: HouBinbin
# 描述
description: "Endless Miss, Once Echo"
# 摘要
excerpt_separator: "\n\n"
# 根目录
baseurl: ""

# header背景图片
header-img: static/app/res/img/home-bg.jpeg

# github
github_username:  houbb
###################### END 站点全局信息 #########################


# Where things are
source:       .
destination:  ./_site
plugins_dir:  ./_plugins
layouts_dir:  ./_layouts
data_dir:     ./_data
includes_dir: ./_includes
posts_dir: ./_posts
#collections:  null


# Handling Reading
safe:         false
include:      [".htaccess"]
exclude:      ["less","node_modules","Gruntfile.js","package.json","README.md","tmp","unless"]
keep_files:   [".git", ".svn"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Filtering Content
show_drafts: null
limit_posts: 0
future:      true
unpublished: false

# Conversion
markdown:    kramdown
lsi:         false
incremental: false
toc_levels: 1..3    # 页面内快速度导航级别

# 分页
plugins: [jekyll-paginate, jekyll-sitemap, jekyll-seo-tag]
paginate: 8         # 每一页的数量
paginate_path: "page:num"


# 生成路径
permalink: /:year/:month/:day/:title


# 路径
url: "" # the base hostname & protocol for your site
detach:  false
port:    4000
host:    127.0.0.1

# 默认值
defaults:
  -
    scope:
      path: "" # 一个空的字符串代表项目中所有的文件
    values:
      layout: "post"
      author: "houbb"



