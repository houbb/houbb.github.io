---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="position:relative;background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
  <div class="intro-header-logoimg">
    <a href="https://houbb.github.io/about/" title="个人简介"><img src="{{ site.url }}/static/app/res/img/color-logo.png" alt="个人简介" width="78"></a>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 ">
        <div class="site-heading">
          <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
          <hr class="small">
          <span class="subheading">{{ page.description }}</span>
        </div>
      </div>
    </div>
  </div>
</header>


<article>

  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 post-container">
        {{ content }}
      </div>
    </div>
  </div>

</article>
