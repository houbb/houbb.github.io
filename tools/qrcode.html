<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>二维码</title>


    <link rel="stylesheet" href="base.css">


    <style>
        textarea {
            height: 200px;
            width: 700px;
        }

        #qr-code {
            margin-top: 50px;
        }

    </style>

</head>

<body class="container">

<h1>二维码生成器</h1>

<p>请输入需要转换的文本，点击按钮可以生成对应的二维码。</p>

<input class="form-control" id="original" placeholder="请输入需要转换的文本">

<br/>

<button class="btn">生成</button>


<div id="qr-code"></div>


<script type="text/javascript" src="../static/libs/jQuery/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="../static/libs/qrcode/jquery.qrcode.js"></script>
<script type="text/javascript" src="../static/libs/qrcode/qrcode.js"></script>

<script>

    $(function () {
        $("button").on('click', function () {
            var text = $("#original").val().trim();
            if(text.length <= 0) {
                console.log("输入内容为空。。。");
            } else {
                var utf8Text = utf16To8(text);
                var width = 200;
                var height = 200;


                $("#qr-code").qrcode({
                    render: "canvas", //canvas方式
                    width: width, //宽度
                    height:height, //高度
                    text: utf8Text
                });
                var img = convertCanvasToImage();
                $("#qr-code").html("");
                $("#qr-code").append(img);
            }
        });

        /**
         * 将UTF-16进制转换为UTF-8
         * @param str
         * @returns {string}
         */
        var utf16To8 = function(str) {
            var out, i, len, c;
            out = "";
            len = str.length;
            for(i = 0; i < len; i++) {
                c = str.charCodeAt(i);
                if ((c >= 0x0001) && (c <= 0x007F)) {
                    out += str.charAt(i);
                } else if (c > 0x07FF) {
                    out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));
                    out += String.fromCharCode(0x80 | ((c >>  6) & 0x3F));
                    out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));
                } else {
                    out += String.fromCharCode(0xC0 | ((c >>  6) & 0x1F));
                    out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));
                }
            }
            return out;
        }

        // Converts canvas to an image
        var convertCanvasToImage = function() {
            var image = new Image();
            image.src = $("#qr-code").find("canvas")[0].toDataURL("image/png"); // [0]拿到原生的canvas元素
            return image;
        }


    });

</script>

</body>

</html>
