<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>HTML 转 markdown</title>

    <link rel="stylesheet" href="../base.css">
    <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9082537058031213" crossorigin="anonymous"></script> -->
    <style>

        .textarea {
            height: 600px;
            width: 550px;
        }

    </style>

</head>

<body class="container">

<textarea class="textarea" id="original" placeholder="请输入HTML"></textarea>


<textarea class="textarea" id="format" placeholder="格式化后的内容"></textarea>

<br>
<br>
<button class="btn" onclick="toMarkdown()">转MD</button>

<script type="text/javascript" src="markdown_dom_parser.js"></script>
<script type="text/javascript" src="html2markdown.js"></script>
<script>
    //后续可以添加去除注释。细节优化。
    function toMarkdown() {
        var html = $('original').value;
        $("format").value = html2markdown(html);
    }
    
    function $(id) {
        return document.getElementById(id);
    }
</script>
