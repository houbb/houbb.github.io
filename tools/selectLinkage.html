<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>select 二级联动</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script
            src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <style>



    </style>

</head>

<body class="jumbotron container">
<p class="text-muted">选择框第一个变化时，后面的会随之变化</p>

选择：

<select class="form-control" id="first">
    <option value="">全部</option>
    <option value="season">季节</option>
    <option value="scene">景色</option>
</select>

<br/>

变化：

<select class="form-control" id="second">
    <option value="spring">春</option><option value="summer">夏</option><option value="autumn">秋</option><option value="winter">冬</option><option value="spring">春</option><option value="summer">夏</option><option value="autumn">秋</option><option value="winter">冬</option>
</select>

<script>

    $(function () {

        var firstSelect = $("#first");


        var seasonArray = [
            {value: "spring", label: "春"},
            {value: "summer", label: "夏"},
            {value: "autumn", label: "秋"},
            {value: "winter", label: "冬"}
        ];
        var sceneArray = [
            {value: "flower", label: "花"},
            {value: "wind", label: "风"},
            {value: "moon", label: "月"},
            {value: "snow", label: "雪"}
        ];
        firstSelect.on('change', function () {
            var select = firstSelect.val();

            if("" == select) {
                buildOption(seasonArray, sceneArray);
            }
            if("season" == select) {
                buildOption(seasonArray);
            }
            if("scene" == select) {
                buildOption(sceneArray);
            }
        });


        /**
         * 构建下拉框的内容
         * @param array
         * @param array2
         */
        function buildOption(array, array2) {
            var secondSelect = $("#second");
            var optionHtml = "";
            for(var i in array) {
                var item = array[i];
                optionHtml += '<option value="'+item["value"]+'">'+item["label"]+'</option>';
            }
            if(array2 != null) {
                for(var i2 in array2) {
                    var item2 = array[i2];
                    optionHtml += '<option value="'+item2["value"]+'">'+item2["label"]+'</option>';
                }
            }
            secondSelect.html(optionHtml);
        }
    });

</script>

</body>
</html>
