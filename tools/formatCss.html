<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>格式化CSS</title>

    <style>

        textarea {
            height: 600px;
            width: 550px;
            resize: none;
            margin-right: 20px;

            border: 0;
            border-left: solid 1px #E5EBEE;
            border-right: solid 1px #E5EBEE;
            border-bottom: solid 1px #eee;
            border-radius: 0;
            outline: none;
            font-size: 10px;
        }

        button {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-user-select: none;
            k -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-image: none;
            border: 1px solid transparent;
            border-radius: 4px;

            /*success*/
            color: #fff;
            background-color: #5cb85c;
            border-color: #4cae4c;
        }

        button:hover {
            color: #fff;
            background-color: #449d44;
            border-color: #398439;
        }

    </style>

</head>
<body>

<textarea id="original" placeholder="请输入原始内容"></textarea>


<textarea id="format" placeholder="格式化后的内容"></textarea>

<br>
<br>
<button onclick="clickCompress()">压缩</button>
<button onclick="clickFormat()">格式化(多行)</button>
<button onclick="clickFormatOver()">格式化(单行)</button>

<script>

    //后续可以添加去除注释。细节优化。

    function clickCompress() {
        var code = new cssCode($('original'));
        $("format").value = code.compress();
    }
    function clickFormat() {
        var code = new cssCode($('original'));
        $("format").value = code.format();
    }
    function clickFormatOver() {
        var code = new cssCode($('original'));
        $("format").value = code.formatOver();
    }



    function $(id) {
        return document.getElementById(id);
    }

    function cssCode(obj) {
        this.init = function () {
            var code = obj.value;
//            if (!this.code || this.code == "") this.code = code;//先保存起来  以方便后续还原
            code = code.replace(/(\n|\t|\s)*/ig, '$1');
            code = code.replace(/\n|\t|\s(\{|\}|\,|\:|\;)/ig, '$1');
            code = code.replace(/(\{|\}|\,|\:|\;)\s/ig, '$1');
            return code;
        }

        /**
         * 代码的压缩
         */
        this.compress = function () {
            var code = this.init();
            return code;
        }

        /**
         * 格式(多行)
         */
        this.format = function () {
            var code = this.init();
            code = code.replace(/(\{)/ig, ' $1');
            code = code.replace(/(\{|\;)/ig, '$1\n\t');
            code = code.replace(/\t*(\})/ig, '$1\n');
            code = code.replace(/(\*\/)/ig, '$1\n');
            return code;
        }

        /**
         * 格式(单行)
         */
        this.formatOver = function () {
            var code = this.init();
            code = code.replace(/(\})/ig, '$1\n');
            code = code.replace(/(\*\/)/ig, '$1\n');
            return code;
        }
        this.recover = function () {
            return (this.code) ? this.code : obj.value;
        }
//        var my = this;
//        obj.onkeydown = function () {
//            my.code = "";
//        }
    }


</script>

</body>
</html>
