<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>Vue 测试实例</title>

    <link rel="stylesheet" href="../css/base.css">

    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>

</head>
<body>

<h1>1参</h1>

<ul id="v-for-object-one" class="well">
    <li v-for="value in object">
        {{ value }}
    </li>
</ul>

<h1>2参</h1>
<div id="v-for-object-two" class="well">

    <li v-for="(value, key) in object">
        {{ key }}: {{ value }}
    </li>

</div>

<h1>3参</h1>
<div id="v-for-object-three" class="well">

    <li v-for="(value, key, index) in object">
        {{ index }}. {{ key }}: {{ value }}
    </li>
</div>


<script>
    new Vue({
        el: '#v-for-object-one',
        data: {
            object: {
                firstName: 'John',
                lastName: 'Doe',
                age: 30
            }
        }
    });

    new Vue({
        el: '#v-for-object-two',
        data: {
            object: {
                firstName: 'John',
                lastName: 'Doe',
                age: 30
            }
        }
    });

    new Vue({
        el: '#v-for-object-three',
        data: {
            object: {
                firstName: 'John',
                lastName: 'Doe',
                age: 30
            }
        }
    });
</script>

</body>
</html>
