    .actions { display: flex; gap: 10px; align-items: center; }

    .card { background: #1e293b; padding: 14px; border-radius: 14px; box-shadow: 0 6px 14px rgba(0,0,0,0.35); transition: transform 0.2s; }
    .card:hover { transform: translateY(-4px); }
    .card a { display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 0.98rem; text-decoration: none; color: #38bdf8; margin-bottom: 6px; }
    .card .desc { font-size: 0.82rem; color: #cbd5e1; word-break: break-all; }
    .tag { display: inline-block; margin-top: 8px; background: #334155; color: #f1f5f9; font-size: 0.72rem; padding: 2px 8px; border-radius: 999px; }
    .hidden { display: none !important; }
    footer { color: #94a3b8; font-size: 0.8rem; padding: 10px 20px 20px; }

    a {
      display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 0.98rem; text-decoration: none; color: #38bdf8; margin-bottom: 6px;
    }

    .footer {

			text-align: center;
			color: #fff;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;

		.footer-text {

			font-size: 1.18rem;
			margin-bottom: 10px;
		}
		.footer-img {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			gap: 32px;
		}
		.footer-img img:first-child {
			width: 220px;
			max-width: 260px;
			min-width: 120px;
			border-radius: 12px;
			box-shadow: 0 2px 16px #222;
		}
		.footer-img img:last-child {
			width: 180px;
			max-width: 220px;
			min-width: 100px;
			border-radius: 12px;
			box-shadow: 0 2px 16px #222;
		}

    function render(data) {
      const container = document.getElementById("bookmark-container");
      container.innerHTML = "";
      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.setAttribute("data-title", item.title.toLowerCase());
        card.setAttribute("data-tag", (item.tag || "").toLowerCase());
        card.setAttribute("data-url", item.url.toLowerCase());

        card.innerHTML = `
          <a href="${item.url}" target="_blank"><i class="fa ${item.icon || 'fa-bookmark'}"></i> ${item.title}</a>
          <div class="desc">${item.url}</div>
          <span class="tag">#${item.tag || '其他'}</span>
        `;
        container.appendChild(card);
      });
      document.getElementById("counter").textContent = `（${data.length} 条）`;
    }

    function initTagFilter() {
      const select = document.getElementById("tagFilter");
      const tags = Array.from(new Set(bookmarks.map(b => b.tag || "其他"))).sort();
      tags.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t;
        opt.textContent = t;
        select.appendChild(opt);
      });
      select.addEventListener("change", applyFilters);
    }

    function applyFilters() {
      const kw = document.getElementById("search").value.toLowerCase();
      const tagSel = document.getElementById("tagFilter").value;
      const filtered = bookmarks.filter(b => {
        const hay = (b.title + " " + (b.tag||"") + " " + b.url).toLowerCase();
        const kwMatch = kw ? hay.includes(kw) : true;
        const tagMatch = tagSel ? (b.tag === tagSel) : true;
        return kwMatch && tagMatch;
      });
      render(filtered);
    }

    document.getElementById("search").addEventListener("input", applyFilters);

    // init
    initTagFilter();
    render(bookmarks);
  </script>
